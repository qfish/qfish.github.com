<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title></title>
</head>

<body style="height:100%;">
	<iframe id="player" width="100%" height="100%" src="" allowFullScreen="ture" frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>
<script>

	(function () {
		var search = location.search.substr(1);
		var parts = search.split('&');
		var query = {};
		parts.forEach(part => {
			let kv = part.split('=');
			query[kv[0]] = kv[1];
		})
		var url = "http://api.xfsub.com/index.php?url=" + query.from;
		var player = document.getElementById("player");

		player.src = url;	
	})();

</script>
</html>
